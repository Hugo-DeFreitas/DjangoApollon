{% load static i18n%}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Application de rencontre, réalisée en totalité en Python/Django.">
        <meta name="author" content="Hugo De Freitas">
    {% endblock %}
    {% block title %}
        <title>Apollon</title>
    {% endblock %}

    {% block stylesheets %}
        <link href="{% static 'css/uikit.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/uikit-rtl.min.css' %}" rel="stylesheet" type="text/css">
    {% endblock %}
    {% block add_stylesheets %}

    {% endblock %}

    {% block core_scripts %}
        <!-- Uikit and Jquery core -->
        <script src="{% static 'js/jquery-3.4.1.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/uikit.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/uikit-icons.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/js.cookie.min.js' %}"></script>
        <script>
            function csrfSafeMethod(method) {
                return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
            }
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", Cookies.get('csrftoken'));
                    }
                }
            });
        </script>
    {% endblock %}
    {% block add_scripts %}
    {% endblock %}
</head>

<body>
{% block body %}
{% endblock %}
</body>
</html>
