{% extends 'layouts/home.html' %}
{% load static i18n custom_tags%}
{% block content %}
    <section class="uk-section uk-container">
        <h1>{{ object.title }}</h1>
        <div>
            <iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="150" style="width:100%;max-width:2000px;overflow:hidden;background:transparent;"
                    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                    src="https://embed.music.apple.com/us/song/{{ song|get_item:"apple_music_id"}}?i={{ song|get_item:"apple_music_id"}}&app=music"></iframe>

        </div>
        {% for genius_info_key, genius_info in song|get_dictionnary_items %}
            <h5>{{ genius_info_key }}</h5>
            <p class="uk-text-meta">
                {{ genius_info }}
            </p>
        {% endfor %}
    </section>
{% endblock %}
