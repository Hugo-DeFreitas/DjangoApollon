{% load static i18n custom_tags %}
<li>
    <div class="uk-grid-collapse" uk-grid>
        <div class="uk-width-1-5@s uk-flex uk-flex-center">
            <img uk-img class="uk-border-rounded" onerror="this.onerror=null;this.src='{% static 'img/album-img-not-found.png' %}';"
                 width="150" src="{{ object|get_item:'header_image_thumbnail_url' }}">
        </div>
        <div class="uk-width-4-5@s uk-flex uk-flex-center">
            <div uk-grid class="uk-grid-collapse">
                <div class="uk-width-1-2@s uk-flex uk-flex-center uk-flex-wrap uk-flex-middle">
                    <h1 class="uk-margin-remove uk-text-center uk-width-1-1@s">{{ object|get_item:'title'}}</h1>
                    <p class="uk-text-meta uk-text-center uk-margin-left uk-width-1-2@s">
                        {{ object|get_item:'stats'|get_item:'pageviews'}} {% trans 'views' %}
                    </p>
                    <div class="uk-text-center">
                        <a href="{% url 'app_create_song_if_not_exists' object|get_item:'id' %}" class="uk-icon-button uk-margin-small-right"
                           uk-icon="icon:info;ratio:3"></a>
                        <button data-genius_id="{{ object|get_item:'id' }}"
                                type="button"
                                class="play-song uk-icon-button uk-margin-small-right"
                                uk-icon="icon:play;ratio:3"></button>
                        <button data-genius_id="{{ object|get_item:'id' }}" class="add-to-playlist uk-icon-button uk-margin-small-right"
                                href="#playlist-choice-modal" uk-toggle
                                uk-icon="icon:plus;ratio:3"></button>
                    </div>
                </div>
                <div class="uk-width-1-2@s uk-flex uk-flex-center uk-flex-middle uk-margin-small-top">
                    <img class="uk-border-circle"
                         onerror="this.onerror=null;this.src='{% static 'img/album-img-not-found.png' %}';"
                         src="{{ object|get_item:'primary_artist'|get_item:'image_url'}}" width="80" alt="">
                    <h5 class="uk-text-lighter uk-margin-remove">&nbsp;&nbsp;by&nbsp;
                        <span class="uk-text-bold uk-text-primary">
                            <a href="{{ object|get_item:'primary_artist'|get_item:'url' }} }}">{{ object|get_item:'primary_artist'|get_item:'name' }}</a>
                        </span>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</li>
